<div class="Container" >
  <div class="grid" >

  <div class="col-12" >
    <h1>Lançamentos</h1>
  </div>

  <div class="col-12 p-fluid">
    <label>Descrição</label>
    <input pInputText type="text">
  </div>

  <div class="col-12">
    <label class="block">Vencimento</label>
    <input pInputText type="text" style="width: 95px">

    <label class="label">até</label>
    <input pInputText type="text" style="width: 95px">
  </div>

  <div class="col-12">
    <button pButton type="submit" label="Pesquisar" ></button>
  </div>

  </div>

  <div class="grid">
    <div class="col-12">
      <p-table [value]="lancamentos">
        <ng-template pTemplate="header">
          <tr>
            <th>Pessoas</th>
            <th>Descrição</th>
            <th class="col-data-header">Vencimento</th>
            <th class="col-data-header">Pagamento</th>
            <th class="col-data-header">Valor</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-lancamentos>
          <tr>
            <td>{{ lancamentos.pessoa }}</td>
            <td>{{ lancamentos.descricao }}</td>
            <td class="col-data-content" > {{ lancamentos.dataVencimento }} </td>
          </tr>
        </ng-template>
      </p-table>
    </div>

  </div>

</div>
